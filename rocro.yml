inspecode:
  cppcheck:
    options:
      --enable: all
      --inline-suppr:
      --std: c11
      --platform: unix32
      -I:
        - include
      -D:
        - __GNUC__
        - __SIZEOF_WCHAR_T__=2
      -U:
        - _WIN32
        - __clang__
        - __CYGWIN__
        - __APPLE__
      --inline-suppr:
      --suppress:
        - toomanyconfigs
        - purgedConfiguration
        - unusedFunction
        - unmatchedSuppression
        - ConfigurationNotChecked
        - preprocessorErrorDirective
        - missingIncludeSystem
      --max-configs: 20
      #--force:
      --inconclusive:
    ignore:
        - test/*.*
        - test/**/*.*
        - examples/*.*
        - examples/**/*.*
    thresholds:
      num-issues:
        #information: 0
        #style: 20
        #performance: 20
        #portability: 20

  scan-build:
    options:
      - -analyze-headers
      - -k
      - --: ./configure
      - --: [make, check]

