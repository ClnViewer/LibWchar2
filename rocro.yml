inspecode:
  cppcheck:
    options:
      --enable: all
      --inline-suppr:
      --std: c11
      -D: __GNUC__
      -U: _WIN32
      --inline-suppr:
      --suppress: toomanyconfigs
      --suppress: purgedConfiguration
      --suppress: unusedFunction
      --suppress: unmatchedSuppression
      --suppress: ConfigurationNotChecked
      --max-configs: 20
      #--force:
      --inconclusive:
    ignore:
      test
      examples
    thresholds:
      num-issues:
        #information: 0
        #style: 20
        #performance: 20
        #portability: 20

  scan-build:
    options:
      - -analyze-headers
      - -k
      - --: [make, check]
