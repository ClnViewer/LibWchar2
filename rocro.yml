inspecode:
  cppcheck:
    options:
      --enable: all
      --inline-suppr:
      --std: c99
      -Iinclude:
      -Isrc:
      -D__GNUC__:
      -U_WIN32:
      -U__clang__:
      -U__CYGWIN__:
      -U__APPLE__:
      -U_MSC_VER:
      --platform: unix32
      --inline-suppr:
      --suppress: toomanyconfigs
      --suppress: purgedConfiguration
      --suppress: unusedFunction
      --suppress: unmatchedSuppression
      --suppress: ConfigurationNotChecked
      --max-configs: 20
      #--force:
      --inconclusive:
    ignore:
      test/*
      examples/*
    thresholds:
      num-issues:
        #information: 0
        style: 0
        performance: 0
        portability: 0

  scan-build:
    options:
      - -analyze-headers
      - -k
      - --: [make, check]
