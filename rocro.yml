inspecode:
  cppcheck:
    options:
      --enable: all
      --inline-suppr:
      --std: c99
      -I: include
      -I: src
      -D: __GNUC__
      -U: _WIN32
      -U: __clang__
      -U: __CYGWIN__
      -U: __APPLE__
      -U: _MSC_VER
      --platform: unix32
      --inline-suppr:
      --suppress: toomanyconfigs
      --suppress: purgedConfiguration
      --suppress: unusedFunction
      --suppress: unmatchedSuppression
      --suppress: ConfigurationNotChecked
      --max-configs: 20
      #--force:
      --inconclusive:
    ignore:
      test/*
      examples/*
    thresholds:
      num-issues:
        #information: 0
        style: 0
        performance: 0
        portability: 0

  scan-build:
    options:
      - -analyze-headers
      - -k
      - --: [make, check]
